<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>
                <div class="logo-container">
                    <img src="assets/images/g2it_logo.png" alt="Logo" width="200vh">
                </div>
            </mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width" appearance="outline">
                    <input id="emailInput" matInput placeholder="User Id" formControlName="email" autocomplete="email" type="email">
                    <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                        Please enter a valid user Id
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password" autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['email'].hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="full-width">
                    <mat-slide-toggle formControlName="rememberMe">Remember my User Id</mat-slide-toggle>
                </div>
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-button id="resetPassword" (click)="resetPassword()" type="button" class="full-width">Reset Password</button>
                <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading" class="full-width"(click)="login()">Login</button>
            </mat-card-actions>
        </mat-card>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>

    
</div>
